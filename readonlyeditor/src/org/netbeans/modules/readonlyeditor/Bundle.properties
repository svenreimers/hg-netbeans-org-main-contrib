AdvancedOption_DisplayName_ReadOnlyEditor=Readonly Editors Mode
AdvancedOption_Tooltip_ReadOnlyEditor=Initial state of editors for Readonly Editors Mode
OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    This module controls the editable property of the text editors. \
    The initial state of the editable property of text editor is controlled by the Tools:Options:Miscellaneous:Readonly Editors Mode:Open editors in read-only mode option. \
    The user can toggle the read-only mode using the editor toolbar action (opne/closed lock icon). \
    The deault key binding for the toggle action is CTRL+R. \
    There is an escape hack to override the keybinding by setting the system property to a strin toggle-read-only="F1". \
    The string value is parsed using javax.swing.KeyStroke.getKeyStroke(String). \
    You can set the system property using the -J-Dtoggle-read-only="F1" command line option or by setting it in the <netbeans-install-dir>/etc/netbeans.conf.
OpenIDE-Module-Name=Readonly Editors Mode
OpenIDE-Module-Short-Description=This module controls the editable property of the text editors.
