OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    This module controls the editable property of the text editors. \
    The initial state of the editable property of text editor is controlled by the Tools:Options:Miscellaneous:Read Only Editors Mode:Open editors in read-only mode option. \
    The user can toggle the read-only mode using the editor toolbar action (opne/closed lock icon). \
    The deault key binding for the toggle action is CTRL+R.
