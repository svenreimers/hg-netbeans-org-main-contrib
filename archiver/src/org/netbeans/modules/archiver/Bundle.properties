OpenIDE-Module-Name: Archiver
OpenIDE-Module-Display-Category: Java
OpenIDE-Module-Short-Description: Work with the Java XML bean archiver.
OpenIDE-Module-Long-Description: \
    Permits experimentation with the Java XML bean archiver ("Long-Term Persistence of JavaBeans", since JDK 1.4). \
    You can customize a class \
    based on its default instance, or an existing XML archive, and save \
    the results as an XML archive to look at and even edit by hand.
LBL_loaderName=Archived Beans
LBL_Action=Customize &Archived Bean
