# Manifest
OpenIDE-Module-Name=Subversion Profile for Generic VCS
#Version Control
OpenIDE-Module-Display-Category=Version Control
OpenIDE-Module-Short-Description=Integration of Subversion command-line interface into generic VCS support.
OpenIDE-Module-Long-Description=The Subversion Command-Line Support Profile module enables you to use the Subversion command-line interface (http://subversion.tigris.org/) as a version control system within the IDE. Note that installing this module disables the built-in NetBeans 5.0 CVS support.
