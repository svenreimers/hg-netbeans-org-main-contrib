OpenIDE-Module-Display-Category=Developing NetBeans
OpenIDE-Module-Long-Description=\
    Installs an action in the context menu of every project which summarizes interesting information about that project's metadata. \
    For example, may display the Java classpath, list of subprojects, etc. \
    A summary is written to the Output Window.
OpenIDE-Module-Name=NetBeans Project Metadata Inspector
OpenIDE-Module-Short-Description=Displays information about the selected project.
