MSG_get_object=Value could not be retrieved. There was error during the \
reading of binding ''{0}'' from context ''{1}''. The default value will be used \
instead.
MSG_put_object=Value could not be saved. There was error during the \
saving of binding ''{0}'' to context ''{1}''. The value was not saved.

MSG_get_attr=Attribute could not be retrieved. There was error during the \
reading of attribute ''{0}'' from context ''{1}''. The default value will be used \
instead.
MSG_put_attr=Attribute could not be saved. There was error during the \
saving of attribute ''{0}'' to context ''{1}''. The value was not saved.
