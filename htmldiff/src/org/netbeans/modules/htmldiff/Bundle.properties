# 

Services/DiffVisualizers/HtmlDiff.instance=HTML Diff Viewer

# name of component
# {0] = name of first stream
# {1} - name of second stream
FMT_NAME={0} <> {1}

# manifest.mf
OpenIDE-Module-Name=HTML Diff
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Adds support for visualization of differences in HTML pages.
OpenIDE-Module-Long-Description=Select two HTML pages and choose Tools->Diff, then switch the \
diff provider to HTML Diff Viewer and the differences between files will be shown directly \
in the embeded browser. Added words will have yellow color, removed words will be striked.
