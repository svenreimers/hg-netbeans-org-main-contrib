OpenIDE-Module-Name=EMAIL WSDL Extension
OpenIDE-Module-Short-Description=Email Extension for WSDL Editor.
OpenIDE-Module-Long-Description=This module provides Email BC's schema and plugs into WSDL Editor.
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/EMAILIMAPBinding= EMAIL IMAPBinding
WSDLEditor/BindingOperation/EMAILIMAPBindingOperation= EMAIL IMAPOperation
WSDLEditor/BindingOperationInput/EMAILIMAPBindingOperationInput= EMAIL IMAPOperationInput
WSDLEditor/ServicePort/EMAILIMAPServicePort= EMAIL IMAPAddress
WSDLEditor/Binding/EMAILPOP3Binding= EMAIL POP3Binding
WSDLEditor/BindingOperation/EMAILPOP3BindingOperation= EMAIL POP3Operation
WSDLEditor/BindingOperationInput/EMAILPOP3BindingOperationInput= EMAIL POP3Operation Input
WSDLEditor/ServicePort/EMAILPOP3ServicePort= EMAIL POP3Address
WSDLEditor/Binding/EMAILSMTPBinding= EMAIL SMTPBinding
WSDLEditor/BindingOperation/EMAILSMTPBindingOperation= EMAIL SMTPOperation
WSDLEditor/BindingOperationInput/EMAILSMTPBindingOperationInput= EMAIL SMTPOperationInput
WSDLEditor/ServicePort/EMAILSMTPServicePort= EMAIL SMTPAddress
DESC_Element_IMAPbinding="binding" indicates a email IMAP protocol based binding.
DESC_Element_POP3binding="binding" indicates a email POP3 protocol based binding.
DESC_Element_SMTPbinding="binding" indicates a email SMTP protocol based binding.
DESC_Element_IMAPoperation="operation" indicates a imap protocol based operation.
DESC_Element_POP3operation="operation" indicates a pop3 protocol based operation.
DESC_Element_SMTPoperation="operation" indicates a smtp protocol based operation.
DESC_Element_IMAPinput="input" indicates a email protocol based operation input.
DESC_Attribute_message=Refers to the message part containing the email message to be sent.
DESC_Attribute_subject=Refers to the message part containing the subject of the email message.
DESC_Attribute_from=Refers to the message part containing the sender of the email message.  This is generally an email address
DESC_Attribute_to=Specifies to whom the mail is addressed .
DESC_Attribute_cc=Specifies to whom the mail is addressed in the  cc field .
DESC_Attribute_bcc=Specifies to whom the mail is addressed in bcc.
DESC_Element_POP3input="input" indicates a email protocol based operation input.
DESC_Element_SMTPinput="input" indicates a smtp protocol based operation input.
DESC_Attribute_charset=Specifies the value for charset
DESC_Attribute_use=Specifies whether to use encoding
DESC_Attribute_encodingStyle=Specifies the encoding style
DESC_Element_IMAPaddress="address" indicates a email protocol based service address.
DESC_Attribute_emailServer=Specifies the email server to use to route email messages
DESC_Attribute_port=Specifies the email server's port  to route email messages
DESC_Attribute_userName=Specifies the username for the emailserver to send mail
DESC_Attribute_password=Specifies the password to connect to the emailserver
DESC_Attribute_useSSL=Specifies whether to use ssl for connection
DESC_Attribute_mailFolder=The folder in the EMAIL server to poll for new messages
DESC_Attribute_maxMessageCount=The folder in the EMAIL server to poll for new messages
DESC_Attribute_messageAckMode=Specifies Message ack based on the response from NMR
DESC_Attribute_messageAckOperation=operation used to acknowledge the message
DESC_Attribute_pollingInterval=Interval between EMAIL server pols for new messages
DESC_Element_POP3address="address" indicates a email protocol based service address.
DESC_Element_SMTPaddress="address" indicates a email protocol based service address.
DESC_Attribute_location=Specifies the location of the receiver using the standard "mailto" URL Scheme (RFC 2368)
