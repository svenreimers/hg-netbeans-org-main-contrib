OpenIDE-Module-Name=Extra Update Centers
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    This module contains definition of external update centers, which when enabled allow to download features from other sites than from www.netbeans.org. \
    Currently the module contains pointers to Mevenide (Maven 1.0 support), Sandip's personal update center, nbextra.org center, etc.
OpenIDE-Module-Short-Description=Adds few extra update centers.

