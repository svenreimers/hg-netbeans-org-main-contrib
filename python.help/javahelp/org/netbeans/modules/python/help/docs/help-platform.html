      <h2>Python Platforms</h2>
             <p>The Platform Manager lets you do the following: </p>
           <ul>
             <li>Specify which Python runtime, such as CPython or Jython, to use.</li>
             <li>Choose which CPython is used</li>
             <li>Specify values for command line arguments</li>
             <li>Set the PYTHONPATH variable to set the Python load path.</li>
           </ul>
