AdvancedOption_DisplayName=Generic Navigator Patterns
AdvancedOption_Tooltip=Support for adding regular expressions to the Generic Navigator and specifying content types for them.
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    Allows the Navigator window to provide views of any file type, and allows you to add support for new file types simply by defining regular expressions.  \
    Comes with the following built-in additions to the Navigator window:\n<ul>\n<li>Plain text files:\n   <ul>\n   <li>Paragraphs</li>\n   <li>Sentences</li>\n   <li>Hyphen bullets</li>\n   </ul>\n</li>\n<li>HTML files:\n   <ul>\n   <li>Headers</li>\n   <li>List Items</li>\n   </ul>\n</li>\n<li>Properties files:\n    <ul>\n    <li>Individual properties by name</li>\n    </ul>\n</li>\n</ul>\nIf you come up with generally useful patterns for file types, please send them to <a href="mailto:tboudreau@sun.com">Tim Boudreau</a> for inclusion in future versions of this module.
OpenIDE-Module-Name=Generic Navigator

