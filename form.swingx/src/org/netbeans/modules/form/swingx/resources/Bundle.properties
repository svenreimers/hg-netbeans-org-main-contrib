# template names
Templates/GUIForms/JXFrame.java=JXFrame Form

# folder in Palette
FormDesignerPalette/SwingX=SwingX Components

# display names and tooltips for components in the palette
NAME_VerticalLayout=Vertical Layout
HINT_VerticalLayout=<html>org.jdesktop.swingx.VerticalLayout\
<br>Organizes components in a vertical layout.
NAME_HorizontalLayout=Horizontal Layout
HINT_HorizontalLayout=<html>org.jdesktop.swingx.HorizontalLayout\
<br>Organizes components in a horizontal layout.
NAME_DropShadowBorder=Drop Shadow Border
HINT_DropShadowBorder=<html>org.jdesktop.swingx.border.DropShadowBorder \
<br>Border that looks like shadow.
NAME_JXBusyLabel=Busy Label
HINT_JXBusyLabel=<html>org.jdesktop.swingx.JXBusyLabel\
<br>A label with a simple circular animation, similar\
<br>to an indeterminant JProgressBar, but with a different look.
NAME_JXButton=Button
HINT_JXButton=<html>org.jdesktop.swingx.JXButton\
<br>A Painter enabled subclass of JButton,\
<br>supports setting of foreground and background painters.
NAME_JXCollapsiblePane=Collapsible Pane
HINT_JXCollapsiblePane=<html>org.jdesktop.swingx.JXCollapsiblePane\
<br>A component which can collapse or expand its content area\
<br>with animation and fade in/fade out effects.
NAME_JXDatePicker=Date Picker
HINT_JXDatePicker=<html>org.jdesktop.swingx.JXDatePicker\
<br>A combobox-like component that allows you to edit a Date.
NAME_JXFrame=Frame
HINT_JXFrame=<html>org.jdesktop.swingx.JXFrame\
<br>A smarter JFrame specifically used for top level frames of applications.
NAME_JXGraph=Graph
HINT_JXGraph=<html>org.jdesktop.swingx.JXGraph\
<br>JXGraph provides a component which can display one or more plots\
<br>on top of a graduated background (or grid).
NAME_JXHyperlink=Hyperlink
HINT_JXHyperlink=<html>org.jdesktop.swingx.JXHyperlink\
<br>A hyperlink component that derives from JButton.
NAME_JXLabel=Label
HINT_JXLabel=<html>org.jdesktop.swingx.JXLabel\
<br>A JLabel subclass which supports Painters, multi-line text and text rotation. 
