OpenIDE-Module-Name=SMTP WSDL Extension
OpenIDE-Module-Short-Description=SMTP Extension for WSDL Editor.
OpenIDE-Module-Long-Description=This module provides SMTP schema and plugs into WSDL Editor.
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/SMTPBinding= SMTP Binding
WSDLEditor/BindingOperation/SMTPBindingOperation= SMTP Operation
WSDLEditor/BindingOperationInput/SMTPBindingOperationInput= SMTP Operation Input
WSDLEditor/BindingOperationOutput/SMTPBindingOperationOutput= SMTP Operation Output
WSDLEditor/ServicePort/SMTPServicePort= SMTP Address
DESC_Element_binding="binding" indicates a smtp protocol based binding.
DESC_Element_proxy="operation" indicates a smtp protocol based operation.
DESC_Attribute_host=The host for sending SMTP messages.
DESC_Attribute_port=The port used for sending SMTP messages.
DESC_Attribute_userName=The username for sending SMTP messages.
DESC_Attribute_password=The password for sending SMTP messages.
DESC_Element_operation="operation" indicates a smtp protocol based operation.
DESC_Element_input="input" indicates a smtp protocol based operation input.
DESC_Element_attachment="attachment" is an attachment to an SMTP message
DESC_Attribute_contentType=Refers to the message part containing the content type of the attachment
DESC_Attribute_name=Refers to the message part containing the name of the attachment
DESC_Attribute_content=Refers to the message part containing the contents of the attachment
DESC_Attribute_message=Refers to the message part containing the SMTP message to be sent.
DESC_Attribute_subject=Refers to the message part containing the subject of the SMTP message.
DESC_Attribute_from=Refers to the message part containing the sender of the SMTP message.  This is generally an email address
DESC_Attribute_charset=Refers to the message part containing the character set of the SMTP message.
DESC_Attribute_use=Refers to the use type. Whether encoder or literal.
DESC_Attribute_encodingStyle=Specifies the encoding type associated with the SMTP Message. This also defines the encoder type responsible to process the encoded data.
DESC_Attribute_to=Specifies to whom the mail is addressed .
DESC_Attribute_cc=Specifies to whom the mail is addressed in the  cc field .
DESC_Attribute_bcc=Specifies to whom the mail is addressed in bcc.
DESC_Element_output="output" indicates a smtp protocol based operation output.
DESC_Element_address="address" indicates a smtp protocol based service address.
DESC_Attribute_location=Specifies the location of the receiver using the standard "mailto" URL Scheme (RFC 2368)
DESC_Attribute_smtpserver=Specifies the SMTP server to use to route SMTP messages
DESC_Attribute_smtpport=Specifies the SMTP server's port  to route SMTP messages
DESC_Attribute_username=Specifies the username for the smtpserver to send mail
DESC_Attribute_useSSL=Specifies whether to use ssl for connection
