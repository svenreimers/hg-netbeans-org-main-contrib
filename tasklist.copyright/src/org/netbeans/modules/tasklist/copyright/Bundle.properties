	You have not chosen a copyright to insert. Paste one into the text field below. \
	It will be used from now on. To change it later, go to the Options menu \
	and change the Copyright string under the Task List settings.\n\n\
	The license or copyright should mention "copyright" or "(C)" or \u00a9 with the current year.\n\n\
	Note: do not add comment strings such as /* */ around the license; \
	these will be added automatically when inserting the copyright \
	based on the target file type.
