# Localizable manifest entries
OpenIDE-Module-Name=Pluggable Look & Feel Switcher
OpenIDE-Module-Short-Description=Supports switching between all registered L&Fs
OpenIDE-Module-Long-Description=The Pluggable Look & Feel Switcher module provides a convenient and declarative way of registering custom L&Fs so they can be either installed directly into shared JDK or distributed as NB modules. It also provides user with L&F chooser and selection persistence.
OpenIDE-Module-Display-Category=Utilities

# The title of the menu item
LAB_PLAF=Select Look & Feel
MSG_Restart=The Look & Feel was changed but you may need to restart the application for consistent UI.
