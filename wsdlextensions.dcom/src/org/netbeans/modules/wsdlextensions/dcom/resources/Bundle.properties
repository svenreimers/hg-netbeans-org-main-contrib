OpenIDE-Module-Name=DCOM WSDL Extension
OpenIDE-Module-Short-Description=provides DCOM Extension for WSDL Editor.
OpenIDE-Module-Long-Description=This module provides dcom schema and plugs into WSDL Editor.
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/DCOMBinding= DCOM Binding
WSDLEditor/BindingOperation/DCOMBindingOperation= DCOM Operation
WSDLEditor/BindingOperationInput/DCOMBindingOperationInput= DCOM Message
WSDLEditor/BindingOperationOutput/DCOMBindingOperationOutput= DCOM Message
WSDLEditor/ServicePort/DCOMServicePort= DCOM Address
DESC_Element_binding="binding" indicates a dcom protocol based binding.
DESC_Attribute_uuid="Global Uniquie ID" UUID of COM component to be invoked.
DESC_ComplexType_tOperation="operation" defines the dcom protocol based operation binding details.
DESC_Attribute_methodname="MethodName" methodname of COM component to be invoked.
DESC_Element_message="Message" indicates a dcom protocol based operation message.
DESC_Element_address="address" indicates a dcom protocol based service address.
DESC_Attribute_domain="Domain" Domain name of the server where COM component is present.
DESC_Attribute_server="Server" Name of the system where COM component is present.
DESC_Attribute_username="User Name" User Name to invoke the COM component.
DESC_Attribute_password="Password" Password to invoke the COM component.
