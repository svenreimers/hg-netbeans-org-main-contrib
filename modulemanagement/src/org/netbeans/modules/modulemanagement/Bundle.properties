OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    Allows to query and administer already running IDE from command line. \
    It is possible to query the list all modules with their state, query state of an individual module, change state of a module, etc.
OpenIDE-Module-Name=Serviceability thru Command Line
OpenIDE-Module-Short-Description=Provides CLI interface to query running NetBeans system


