OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    Allows to query and administer already running IDE from command line. \
    It is possible to query the list all modules with their state, query state of an individual module, change state of a module, etc.
OpenIDE-Module-Name=Command-line Serviceability
OpenIDE-Module-Short-Description=Provides CLI interface to query running NetBeans system


MSG_ModuleListFooter=\
-------------------------------------------------- --------------- -------

MSG_ModuleListHeader=\
Module CodeName                                   Spec. Version   State\n\
-------------------------------------------------- --------------- -------
MSG_ModuleListLine=\
{0} {4} {7,choice,0#disabled|1#enabled}


# {0} - the file
ERR_FileNotFound=File {0} cannot be found
ERR_NotModule=File {0} does not seem to be a module
# {0} - the file
# {1} - codenamebase
ERR_AlreadyInstalled=Module with code base {1} is already installed. Cannot install {0}
# {0} - codenamebase
ERR_ModuleNotFound=Module with code base {0} not found
# {0} - codenamebase
# {1} - 0 if the module should be disabled, 1 if it should be enabled
ERR_TimeOut=Time out while waiting for module {0} to be {1,choice,0#disabled|1#enabled}
# {0} - codenamebase
# {1} - text of the old config
# {2} - text of new config (the same)
ERR_ModuleChanged=No change applied to module {0}. The config file was:\n{1}\n



#
# options short descriptions
#

MSG_ListModules=Prints the list of all modules, their versions and enablement status
MSG_InstallModules=Installs provided JAR files as modules
MSG_DisableModules=Disable modules for specified codebase names
MSG_EnableModules=Enable modules for specified codebase names

