OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    Supplies a project type which, like freeform projects, is intended for use on preexisting development projects using Ant build scripts. \
    Unlike freeform projects, there is no mandatory initial setup. \
    The root directory can be opened immediately. \
    Source roots and their classpaths are autodetected merely by doing a build.
OpenIDE-Module-Name=Automatic Projects
OpenIDE-Module-Short-Description=Project type which tries to infer setup automatically.
