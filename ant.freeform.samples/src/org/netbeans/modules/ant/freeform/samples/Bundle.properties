OpenIDE-Module-Name=Freeform Project Extras
OpenIDE-Module-Display-Category=Help
OpenIDE-Module-Short-Description=Tools, technical docs, templates, and samples for freeform (Ant-based) projects.
OpenIDE-Module-Long-Description=\
    Bundles technical documentation for the freeform project.xml format. \
    Includes samples of freeform projects. \
    The "empty" template is a truly empty freeform project which could be used to add documentation or other arbitrary content. \
    The "skeletal" template gives the basics of a Java-oriented freeform project. \
    There is a complete sample which creates a pair of projects demonstrating main vs. library dependencies. \
    Also includes a tool for picking a specific JDK to build and run your project with; and a wizard to permit you to create custom file-sensitive commands to apply to your project. \
    Look in Help > Contents for details after installing.

