OpenIDE-Module-Display-Category=Utilities
OpenIDE-Module-Long-Description=\
    Displays status of continuous builds via an RSS feed, such as the one provided by CruiseControl.
# manifest
OpenIDE-Module-Name=Build Monitor

OpenIDE-Module-Short-Description=Monitors continuous build results.
# layer entries
Services/BuildMonitor=Build Monitors
UI/Services/BuildMonitor=Build Monitors
Templates/Services/BuildMonitor=Build Monitors
Templates/Services/BuildMonitor/build_monitor.settings=Build Monitor

# Status names
LBL_SUCCESS=Build Succeeded
LBL_FAILED=Build Failed
LBL_TEST_FAILED=Tests Failed
LBL_NO_STATUS=No status available

# Popup menu names
ACT_BUILD=Continuous build status
ACT_REPORT=Build report
ACT_REFRESH=Refresh status

# Property names
PROP_URL=URL
HINT_URL=Build server URL
PROP_pollMinutes=Poll interval (minutes)
HINT_pollMinutes=Minutes between status checks
PROP_name=Display Name
HINT_name=Display name of the feed

# IDE strings
TOOLTIP_NO_STATUS=No status available (proxy problem?)
