FLV.error.null=The installation folder cannot be empty.
FLV.error.not.valid=The specified installation folder is invalid.
FLV.error.contains.exclamation=The installation folder cannot contain the exclamation mark (!).
FLV.error.contains.semicolon=The installation folder cannot contain the semicolon character (;).
FLV.error.contains.colon=The installation folder cannot contain the colon character (:).
FLV.error.contains.ampersand=The installation folder cannot contain the ampersand character (&).
FLV.error.contains.wrong.char=The installation folder contains the wrong character({1}).
FLV.error.matches.prohibited.regexp=The specified installation folder is invalid (it matches prohibited pattern {1}).
FLV.error.not.absolute=The specified installation folder has to be in absolute path form.
FLV.error.cannot.canonize=The specified installation folder cannot be canonized.
FLV.error.not.directory=The specified installation location is not a folder.
FLV.error.not.readable=The specified installation folder is not readable.
FLV.error.not.writable=The specified installation folder is read-only.
FLV.error.not.empty=The specified installation folder is not empty.

