OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    Enables text editors to paste images directly from the clipboard, creating a file relative to the one being edited and inserting a reference to it into the file.  \
    To use, the editor in question must use the API provided by this module.  \
    Vote for <a href="http://www.netbeans.org/nonav/issues/show_bug.cgi?\
    id=110242">issue 110242</a> if you would like to see this in the HTML editor - currently only the DocBook XML editor uses it.
OpenIDE-Module-Name=Image Paste Support
