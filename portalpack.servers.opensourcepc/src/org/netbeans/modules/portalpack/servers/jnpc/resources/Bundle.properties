OpenIDE-Module-Display-Category=PortalPack
OpenIDE-Module-Long-Description=\
    This plugin provides support for OpenPortal Portlet Container integration. \
    Portlets developed in the NetBeans IDE can be deployed directly to the container by designating the portlet container as the run-time server for a portlet application project.  \
    The OpenPortal Portlet Container can be downloaded from https://portlet-container.dev.java.net.
OpenIDE-Module-Name=OpenPortal Portlet Container
OpenIDE-Module-Short-Description=Plugin to deploy/undeploy portlet application on OpenPortal Portlet Container available on java.net
