OpenIDE-Module-Display-Category=PortalPack
OpenIDE-Module-Long-Description=Este plug-in fornece suporte para integra\u00e7\u00e3o do OpenPortal Portlet Container. Os portlets desenvolvidos no NetBeans IDE podem ser implantados no cont\u00eainer, designando o cont\u00eainer do portlet como o servidor de tempo de execu\u00e7\u00e3o de um projeto de aplicativo do portlet.  O OpenPortal Portlet Container pode ser baixado de https://portlet-container.dev.java.net.
OpenIDE-Module-Name=OpenPortal Portlet Container
OpenIDE-Module-Short-Description=Plug-in para implantar/desimplantar aplicativo do portlet no OpenPortal Portlet Container dispon\u00edvel em java.net
