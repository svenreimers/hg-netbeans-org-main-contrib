# CommandLineVcsFileSystem (FileSystem Bean)

# Name of the action to refresh content of folder
LAB_Refresh=Refresh VCS Folder

# {0} - file system
EXC_CannotDeleteRoot=Cannot delete the root of the VCS filesystem {0}.

# {0} = name of FS
EXC_CannotRenameRoot=Cannot rename root of the VCS filesystem {0}.

# {0} - folder that cannot be deleted
# {1} - file system
# {2} - one file that is in the folder
# EXC_CannotDeleteNotEmpty=Cannot delete VCS directory {0} in {1}. The directory is not empty (the {2} file is in the folder).

# {0} = original name of the file
# {1} = name of FS
# EXC_BadName=The VCS file {0} in {1} cannot be renamed to a name without an extension.


# {0} = display name of the filesystem
EXC_FSisRO=The VCS filesystem {0} is read only.

# {0} = name of the file
# {1} = file system
EXC_FisRO=The VCS file {0} in {1} is read only.

# {0} = name of the file to create folder in
# {1} = name of the file system
# {2} = name of the file to create
# {3} = extension of the file to create
# EXC_CannotCreateFinData=Cannot create {2}.{3} in the file {0} in the VCS filesystem {1}.

# {0} = name of the folder to create in
# {1} = file system
# {2} = name of the file to create
# {3} = extension of the file to create
EXC_CannotCreateD=Cannot create the VCS file {2}.{3} in the file {0} in the {1} filesystem.

# {0} = name of the file
# {1} = file system
EXC_InvalidLock=Invalid lock for the VCS file {0} in {1}.


# When getOutputStream ().close () is called and we cannot delete the original file
# {0} name of file that we cannot delete
# EXC_CannotDeleteOriginal=Cannot delete old version of the VCS file {0}.

# When getOutputStream ().close () is called and we cannot rename the temporary file to the original one
# {0} name of file we rename from
# {1} name of file we rename to
# EXC_CannotRenameFromTo=Cannot rename new VCS file {0} to {1}.

#FileAttributes locale
EXC_Cannot_modify=Cannot modify the filesystem.attributes file:

# Application error
# {0} = folder name
# {1} = name of file
EXC_ApplicationCreateError=The VCS file {1} could not be found in the {0} directory.

