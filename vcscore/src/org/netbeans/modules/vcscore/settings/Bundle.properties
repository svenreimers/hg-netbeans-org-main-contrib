# Sample ResourceBundle properties file

# VcsSettings:

CTL_VcsSettings=Versioning Settings

# VcsSettingsBeanInfo:
PROP_useGlobal=Override Settings of Versioned Directories
HINT_useGlobal=If True, all versioned directories use these settings. If False, just newly added versioned directories use these settings as default.
PROP_offline=Offline Mode
HINT_offline=Disables automatic refreshing for files. IDE tries to guess status from cache information.
PROP_autoRefresh=Auto Refresh
HINT_autoRefresh=Sets how frequently file statuses are refreshed.
PROP_home=Home Directory
HINT_home=Corresponds to the HOME environment directory.
PROP_hideShadowFiles=Hide Shadow Files
HINT_hideShadowFiles=Hides files that do not physically exist in the working directory, like Locally Removed and Needs Checkout.
PROP_fileAnnotation=File Status Annotation Display
HINT_fileAnnotation=Whether the file status annotation is displayed and how.

# RefreshModePropertyEditor:
RefreshModePropertyEditor.noRefresh=No Refresh
RefreshModePropertyEditor.dirOnOpen=For Newly Opened Folders
RefreshModePropertyEditor.recursOnMount=Recursive on Mounting
RefreshModePropertyEditor.recursOnRestart=Recursive on Restart
RefreshModePropertyEditor.recursOnMountAndRestart=Recursive on Mount \& Restart

# AnnotationModePropertyEditor:
AnnotationModePropertyEditor.noAnnotation=No Annotation
AnnotationModePropertyEditor.fullAnnotation=Full Status Annotation
AnnotationModePropertyEditor.fullModifiedAnnotation=Modified Status Annotation  
AnnotationModePropertyEditor.shortAnnotation=Shortened Status Annotation

