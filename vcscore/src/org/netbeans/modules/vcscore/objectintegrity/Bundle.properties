LBL.descriptionLabel.a11yDescription=Check the desired files to add to version control system in order to keep the integrity of versioned objects (all important files associated with the objects are suggested to be kept versioned).

LBL.selectAllButton.a11yDescription=Select all listed files for addition to VCS.

LBL.deselectAllButton.a11yDescription=Deselect all listed files to not to add them into VCS.

LBL.doNotShowCheckBox.a11yDescription=The dialog will not be presented again for unselected files if this checkbox is checked on.
