CTL_SyntaxTreeBrowserAction=Browse Syntax Tree
OpenIDE-Module-Long-Description=\
    Adds an action to java source files to open a syntax tree browser which not only displays the structure of the syntax tree of the file, but also introspects elements of the syntax tree, revealing their properties, methods, implemented interfaces and other useful things for writing code that interacts with java syntax trees.
OpenIDE-Module-Name=Syntax Tree Browser
OpenIDE-Module-Short-Description=Browse the javac syntax tree of source files
