    Invoke "Create Template..." action.\n3. \
    Name the template and insert any parameters using the ${<parameter-name>} syntax.\n4. \
    Click on Save to save the Code Template.\n\n\
    Insert Code Template:\n\n1. \
    Invoke "Show Templates ..." action.\n2. \
    Select a template from the list and preview it.\n3. \
