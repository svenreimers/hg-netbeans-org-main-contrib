# Properties file containing substitutions for file paths and content for the
# basic desktop app template

# The following special tokens are supported in values:
#   %userName% - substitute the user name as determined by system property
#   %applicationName% - the user entered display name of the application (
#           human readable, may contain spaces, etc.)
#   %basepackage% - the package name the user entered in the wizard
#   %basepath% - the package name, but with /'s instead of .'s

src/swingtemplate=src/%basepath%
src/swingtemplate/Main.java=src/%basepath%/Main.java
src/swingtemplate/MainPanel.java=src/%basepath%/MainPanel.java
src/swingtemplate/MainPanel.form=src/%basepath%/MainPanel.form

swingtemplate=%basepackage%
APP_NAME=%applicationName%
USER_NAME=%userName%