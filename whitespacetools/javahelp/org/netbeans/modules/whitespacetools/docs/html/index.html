<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>WhiteSpace Tools Module</title>
        <link rel="StyleSheet" href="nbdocs:/org/netbeans/modules/usersguide/ide.css" type="text/css">
    </head>
    <body>
        <h2>WhiteSpace Tools Module</h2>
        <p>This module provides following actions</p>
        <table border="0" cellspacing="4" cellpadding="4">
            <tr><th>Action</th><th>Icon</th></tr>
            <tr><td>Show leading tabs</td><td><img alt="Show leading tabs" src="showleadingtabs.gif"/></td></tr>
            <tr><td>Replace a sequence of spaces and tabs with a single space.<br>
                    If already one space or tab following or preceding the caret, remove it.</td><td><img alt="Leave One or Zero space" src="leaveonespace.gif"/></td></tr>
            <tr><td>Show trailing spaces and tabs</td><td><img alt="Show trailing spaces and tabs" src="showtralingwhitespace.gif"/></td></tr>
            <tr><td>Remove trailing spaces and tabs</td><td><img alt="Remove trailing spaces and tabs" src="removetralingwhitespace.gif"/></td></tr>
        </table>
    </body>
</html>
