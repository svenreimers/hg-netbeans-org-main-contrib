HINT_debug=Prints command output to the Output Window for easy debugging.

# variables
PROP_variables=Variables
HINT_variables=Click the ellipsis to open the Variable Editor.

# commands
PROP_commands=Commands
HINT_commands=Click the ellipsis to open the Command Editor.

# cacheId
PROP_cacheId=Cache ID
HINT_cacheId=Directory under vcscache where cached data is stored.

# config
PROP_config=Profile
HINT_config=Selected profile of variables and commands.

# lock
PROP_lock=Locking
HINT_lock=Enables automatic source file locking on edits.

# prompt for lock
PROP_lockPrompt=Prompt for Lock
HINT_lockPrompt=When True, prompts to lock a file on edit, otherwise does so automatically.

# Ask for additional user parameters
PROP_acceptUserParams=Advanced Options
HINT_acceptUserParams=When True, allows you to specify advanced options for VCS commands.

# Run Refresh command on refresh of file statuses. (If working offline this should be off.)
#PROP_runRefreshCommand=Run CVS command to refresh the status of files
#HINT_runRefreshCommand=Automatically runs CVS command to retrieve the latest file status.
PROP_offLineMode=Offline Mode
HINT_offLineMode=Disables automatic refreshing for files. IDE tries to guess status from cache information. 
# Process all files
PROP_processAllFiles=Process All Files
HINT_processAllFiles=Applies VCS commands to all files associated with the selected node.

# annotation pattern
PROP_annotationPattern=Annotation Pattern
HINT_annotationPattern=Specifies how file status annotation is displayed.

# command notification
PROP_commandNotification=Command Notification
HINT_commandNotification=Prints out notification after commands have finished.

# ignored files
PROP_ignoredGarbageFiles=Ignored Files
HINT_ignoredGarbageFiles=Regular expression for file extensions to ignore. Match the file name without path. Leave blank for none.

# backup files
PROP_createBackupFiles=Create Backup Files
HINT_createBackupFiles=If True, generates a backup copy when saving changes. Backup has same name plus the ~ suffix.

PROP_filterBackupFiles=Filter Backup Files
HINT_filterBackupFiles=If True, backup files are not processed.

# remember password
PROP_rememberPassword=Remember Password
HINT_rememberPassword=Stores password in project data. Do not use if your password is confidential. 

# show shorted file statuses
PROP_shortFileStatuses=Shorten File Statuses
HINT_shortFileStatuses=If True, shortened versions of file statuses are displayed.

