# {1} = name of the filesystem
# {2} = name of the file to create
# {3} = extension of the file to create
# EXC_CannotCreateFinData=Cannot create {2}.{3} in the file {0} on the VCS filesystem {1}.

# {0} = name of file to create
# {1} = filesystem
# {2} = full system name of the file
EXC_DataAlreadyExist=The VCS file {0} already exists in {1}.

