OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    Finds NetBeans Modules which are installed but cannot be loaded by NetBeans Module System because have broken module-module dependency.\n\
    If the missing module are available on some Update Center then the Resolver downloads and install them.
OpenIDE-Module-Name=Missing Modules Resolver
OpenIDE-Module-Short-Description=Resolve problems if some modules cannot be loaded because are depending on missing modules.
