## put semantics validation messages here
MQBindingValidation.ONLY_ONE_MQ_BINDING_ALLOWED=Binding ''{0}'' has {1} MQ binding (mq:binding) defined; only one MQ binding per binding is allowed
MQBindingValidation.ATMOST_ONE_MQBODY_IN_INPUT=Binding operation ''{0}'' has a MQ binding operation (mq:operation) and contains {1} MQ body (mq:body) definitions for binding input ''{2}''; only one MQBody per binding input is allowed
MQBindingValidation.NO_MESSAGE_FOUND_IN_INPUT=Binding operation ''{0}'' has a MQ binding operation (mq:operation) but does not have a MQ body (mq:body) defined for binding input ''{1}''
MQBindingValidation.ATMOST_ONE_MESSAGE_IN_OUTPUT=Binding operation ''{0}'' has a MQ binding operation (mq:operation) and contains {1} MQ body (mq:body) definitions for binding output ''{2}''; only one MQ message per binding output is allowed
MQBindingValidation.NO_OUPUT_SUPPORTED=Binding operation ''{0}'' has a MQ binding operation (mq:operation) but does not support ''{1}''
MQBindingValidation.MISSING_MQ_OPERATION=Binding ''{0}'' has a MQ binding (mq:binding) defined but does not have a MQ binding operation (mq:operation) defined for its binding operation(s)
MQBindingValidation.MQ_OPERATION_WO_MQ_BINDING=Binding ''{0}'' does not have a MQ binding (mq:binding) defined but yet there is a MQ binding operation (mq:operation) defined

MQAddressValidation.MISSING_MQ_ADDRESS=Port ''{0}'' has {1} MQ binding(s) defined but it has no MQ address (mq:address) defined
MQAddressValidation.ONLY_ONE_MQ_ADDRESS_ALLOWED=Port ''{0}'' has {1} MQ address(es) (mq:address) defined; only one MQ address per port is allowed
MQAddressValidation.ADVICE_HOSTNAME=MQ address (mq:address) has an unlikely hostName ''{0}'' Only in mq binding mode (v.s. tcp/ip mode) this field can be blank.
MQAddress.MISSING_PASSWORD=MQ address (mq:address) has username defined as ''{0}'' but no password is defined; a username and a password are needed for username/password authentication
MQAddress.NO_PROTOCOL_SPECIFIED=The MQ address (mq:address) has an invalid connectionURL ''{0}'' : no protocol is specified
MQAddress.PROVIDER_NOT_SUPPORTED=The MQ address (mq:address) has an invalid connectionURL ''{0}'' : the protocol ''{1}'' specifies a MQ provider that is not supported
MQAddress.NO_HOST_SPECIFIED=The MQ address (mq:address) has an invalid connectionURL ''{0}'' : no MQ server host is specified
MQAddress.NO_PORT_SPECIFIED=The MQ address (mq:address) has an invalid connectionURL ''{0}'' : no MQ server port is specified
MQAddressValidation.NO_QMGR_SPECIFIED=The MQ address (mq:address) is invalid  no queueManagerName is specified.
MQAddress.INVALID_PORT_SPECIFIED=The MQ address (mq:address) has an invalid connectionURL ''{0}'' : an invalid port number ''{1}'' is specified

MQOperation.EMPTY_QUEUENAME_EMPTY=Binding operation ''{0}'' has an invalid MQ binding operation (mq:operation) : the value of the queueName attribute is empty
MQOperation.XA_NOT_SUPPORTED_FOR_IN_OUT_XCHANGE=Binding operation ''{0}'' has an invalid MQ binding operation (mq:operation) : XA transactions are not supported for In-Out operations (has input and output)
MQOperation.DURABLE_SUBSCRIBER_BUT_NO_SUBSCRIPTION_NAME=Binding operation ''{0}'' has an invalid MQ binding operation (mq:operation) : a durable subscriber is defined but the subscription name is not defined
MQOperation.DURABLE_SUBSCRIBER_BUT_NO_CLIENT_ID=Binding operation ''{0}'' has a durable subscriber defined but the clientID is not defined; note that the subscriptionName will be used as the clientID if clientID is not defined
MQOperation.BATCH_NOT_SUPPORTED_FOR_TOPICS=Binding operation ''{0}'' has an invalid MQ binding operation (mq:operation) : batching of received messages is not supported for Topics, batchSize is set to ''{1}}''
MQOperation.XA_NOT_SUPPORTED_FOR_BATCH=Binding operation ''{0}'' has an invalid MQ binding operation (mq:operation) : batching of received messages is not supported for XA transactions, batchSize is set to ''{1}}''
MQOperation.ATMOST_ONE_OPTIONS_ELEM_IN_MQ_OPERATION=Binding operation ''{0}'' has an invalid MQ binding operation (mq:operation) : only one MQ options element (mq:options) can be defined for a MQ binding operation but there were {1} found

MQMessage.MESSAGE_TYPE_IS_NOT_SUPPORTED=Binding operation ''{0}'' has an invalid MQ binding {1}  (mq:body) : ''{2}'' defines MessageType  which is not supported
MQMessage.TEXT_MESSAGE_MESSAGEBODY_NOT_SPECIFIED=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines MessageType as ''TextMessage'' but the MessageBody attribute is not specified
MQMessage.TEXT_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines MessageBody as ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.TEXT_MESSAGE_CANNOT_HAVE_MAPMESSAGE_ELEM=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines messageType as ''TextMessage'' but it contains a mq:mapmessage child element which is only valid for 'MapMessage' type
MQMessage.ENCODING_STYLE_NOT_SPECIFIED=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines the use attribute as ''encoded'' but the encodingStyle attribute is not specified
MQMessage.ENCODING_STYLE_INVALID_USE=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines the use attribute as ''literal'' but the encodingStyle attribute is defined which a value of ''{3}''
MQMessage.MAP_MESSAGE_CANNOT_HAVE_TEXTPART_ATTR=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines messageType as ''MapMessage'' but it defines the textPart attribute which is only valid for 'TextMessage' type
MQMessage.ATMOST_ONE_MAPMESSAGE_ELEM_IN_MQ_MESSAGE=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has more than one mq:mapmessage child elements defined for mq:body, only one mq:mapmessage child element can be defined but there were {3} found
MQMessage.MISSING_MAPMESSAGE_ELEM_IN_MQ_MESSAGE=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines messageType as ''MapMessage'' but it is missing a mq:mapmessage child element for mq:body
MQMessage.EMPTY_MAPMESSAGE_PARTS=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has an empty mq:mapmessage defined for mq:body, one or more mq:mappart child element(s) must be defined for mq:mapmessage
MQMessage.EMTPY_MAPPART_NAME=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:mappart with an empty value for the name attribute
MQMessage.EMTPY_MAPPART_TYPE=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:mappart with an empty value for the type attribute
MQMessage.EMTPY_MAPPART_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:mappart with an empty value for the part attribute
MQMessage.MAPPART_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:mappart with the part attribute value set to ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.USE_IGNORED=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' defines messageType as ''MapMessage'' but the use attribute is defined as ''{3}'', use will be ignored because messageType is set to ''MapMessage''
MQMessage.ATMOST_ONE_PROPERTIES_ELEM_IN_MQ_MESSAGE=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has more than one mq:properties child elements defined for mq:body, only one mq:properties child element can be defined but there were {3} found
MQMessage.EMPTY_PROPERTIES_PARTS=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has an empty mq:properties defined for mq:body, one or more mq:property child element(s) must be defined for mq:properties
MQMessage.EMTPY_PROPERTY_NAME=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:property with an empty value for the name attribute
MQMessage.EMTPY_PROPERTY_TYPE=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:property with an empty value for the type attribute
MQMessage.EMTPY_PROPERTY_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:property with an empty value for the part attribute
MQMessage.PROPERTY_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has a mq:property with the part attribute value set to ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_CORRELATIONID_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the correlationIDPart attribute defined with an empty part name
MQMessage.CORRELATIONID_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the correlationIDPart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_DELIVERYMODE_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the deliveryModePart attribute defined with an empty part name
MQMessage.DELIVERYMODE_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the deliveryModePart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_PRIORITY_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the priorityPart attribute defined with an empty part name
MQMessage.PRIORITY_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the priorityPart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_TYPE_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the typePart attribute defined with an empty part name
MQMessage.TYPE_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the typePart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_MESSAGEID_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the messageIDPart attribute defined with an empty part name
MQMessage.MESSAGEID_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the messageIDPart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_REDELIVERED_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the redeliveredPart attribute defined with an empty part name
MQMessage.REDELIVERED_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the redeliveredPart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
MQMessage.EMTPY_TIMESTAMP_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the timestampPart attribute defined with an empty part name
MQMessage.TIMESTAMP_PART_REFERENCES_NON_EXISTENT_PART=Binding operation ''{0}'' has an invalid MQ {1} binding (mq:body) : the {1} binding ''{2}'' has the timestampPart attribute defined with a part name ''{3}'' which is a non-existent part in WSDL message ''{4}''
