OpenIDE-Module-Name=MQ WSDL Extension
OpenIDE-Module-Short-Description=MQ Extension for WSDL Editor
OpenIDE-Module-Long-Description=\
    Websphere MQ WSDL editor extension
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/MQBinding= MQ Binding
WSDLEditor/BindingOperation/MQBindingOperation= MQ Operation
WSDLEditor/BindingOperationInput/MQBindingOperationInput= MQ Operation Input
WSDLEditor/BindingOperationOutput/MQBindingOperationOutput= MQ Operation Output
WSDLEditor/ServicePort/MQServicePort= MQ Queue Manager Address
DESC_Element_binding="binding" indicates a websphere mq  protocol based binding.
DESC_Element_operation="operation" indicates a mq protocol based operation.
DESC_ComplexType_tOperation="operation" defines the websphere mq protocol based operation binding details..
DESC_Attribute_queueName=The name of the queue manager to which to put message
DESC_Attribute_queueOpenOptions=Queue Open Options
DESC_Attribute_transaction=Tranction type
DESC_Attribute_pollingInterval=Defines the polling interval that MQ Binding Component searches for queue message in the specified queue.  The polling interval is specified in milliseconds and has a default value of 1000ms. This attribute has no effect for mqput.
DESC_Element_input="input" indicates a put protocol based operation input.
DESC_Element_body="Message body" indicates a input part.
DESC_Attribute_MessageBody=documentation needed
DESC_Attribute_MessageType=documentation needed
DESC_Attribute_SyncPoint=documentation needed
DESC_Element_header="messageheader" indicates a output part.
DESC_Attribute_parts=The name of the message header
DESC_Element_address="address" indicates a mq protocol based service address.
DESC_Attribute_hostName=The name of the machine where the q manager resides..
DESC_Attribute_portNumber=The listening port number on which the queue manager is bound
DESC_Attribute_queueManagerName=The name of the queue manager to which this bc will connect
DESC_Attribute_channelName=The name of the channel used
DESC_Attribute_codedCharacterSetID=Coded Character Set ID
DESC_Attribute_userID=User ID.
DESC_Attribute_password=The password to use to connect to the mq.
