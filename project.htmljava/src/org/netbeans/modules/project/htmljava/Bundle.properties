OpenIDE-Module-Display-Category=HTML5
OpenIDE-Module-Long-Description=\
    Write your application UI in HTML5 with Knockout bindings. \
    Design your application logic in Java using powerful compile time annotation like @Model and @Property. \
    Deploy as desktop Java application or (with the help of bck2brwsr virtual machine) as static HTML web site that can be executed in any modern browser (even without Java plugin).\n\n\
    Use additional APIs for accessing sound, geolocation and REST or WebSocket communication.
