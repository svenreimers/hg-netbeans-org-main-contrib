#All entries are NOI18N

#Platform Configuration

platforms = Microemulator
platforms.default=MICOREMULATOR

profiles = MIDP2.0
configurations = CLDC1.0, CLDC1.1
optional = MMAPI, JSR75, JSR82, JSR12, NOKIAUI, SIEMENSAPI

default = MIDP2.0, CLDC1.0, MMAPI, JSR75, JSR82, JSR12, NOKIAUI, SIEMENSAPI

MIDP1.mandatory = MIDP2.0; CLDC1.0

MIDP2.0.file = midpapi20.jar
CLDC1.0.file = cldc-1.0.jar
CLDC1.1.file = cldc-1.1.jar
MMAPI.file = mmapi.jar
JSR75 = microemu-jsr-75.jar
JSR82 = microemu-jsr-82.jar
JSR12 = microemu-jsr-120.jar
JSR135 = microemu-jsr-135.jar
NOKIAUI = microemu-nokiaui.jar
SIEMENSAPI = microemu-siemensapi.jar

MIDP2.0.bcp = ${platform.home}/lib/midpapi20.jar
CLDC1.0.bcp = ${platform.home}/lib/cldcapi10.jar
CLDC1.1.bcp = ${platform.home}/lib/cldcapi11.jar
MMAPI.bcp = ${platform.home}/lib/microemu-jsr-135.jar
JSR75.bcp = ${platform.home}/lib/microemu-jsr-75.jar
JSR82.bcp = ${platform.home}/lib/microemu-jsr-82.jar
JSR12.bcp = ${platform.home}/lib/microemu-jsr-120.jar
NOKIAUI.bcp = ${platform.home}/lib/microemu-nokiaui.jar
SIEMENSAPI.bcp = ${platform.home}/lib/microemu-siemensapi.jar

MIDP2.0.jadValue = MIDP-2.0
CLDC1.0.jadValue = CLDC-1.0
CLDC1.1.jadValue = CLDC-1.1

MIDP2.0.displayname=MIDP
CLDC1.0.displayname=CLDC
CLDC1.1.displayname=CLDC
MMAPI.displayname=Mobile Media API  (JSR 135)
JSR75.displayname = FileConnection API (JSR 75)
JSR82.displayname = Bluetooth API (JSR 82)
JSR12.displayname = Java Data Objects JDO (JSR12) 
NOKIAUI.displayname = Nokia UI API
SIEMENSAPI.displayname = Siemens API

MIDP2.0.version=2.0
CLDC1.0.version=1.0
CLDC1.1.version=1.1
MMAPI.version=1.1
JSR75.version = 1.0
JSR82.version = 1.0
JSR12.version = 1.0
NOKIAUI.version = 1.0
SIEMENSAPI.version = 1.0

CLDC1.0.description=Connected Limited Device Configuration
CLDC1.1.description=Connected Limited Device Configuration
MIDP2.0.description=Mobile Information Device Profile
MMAPI.description= Mobile Media API  (JSR 135)
JSR75.description = FileConnection API (JSR 75)
JSR82.description = Bluetooth API (JSR 82)
JSR12.description = Java Data Objects JDO (JSR12)
NOKIAUI.description = Nokia UI API
SIEMENSAPI.description = Siemens API

#Command configuration 
preverify.command=java -jar {preverifierdir} -injars {srcdir} -outjars {destdir}/  -libraryjars {platformhome}/lib/midpapi20.jar  -libraryjars {platformhome}/lib/cldcapi11.jar -dontshrink -dontoptimize -dontobfuscate  -microedition
run.command=java -jar  {platformhome}/microemulator.jar {jadfile}
debug.command=java -Xdebug -Xrunjdwp:transport={debugtransport},server={debugserver},suspend={debugsuspend},address={debugaddress} -jar {platformhome}/microemulator.jar {jadfile}

#Deivces
devices=Microemulator

#Devices Names
Microemulator.name=Microemulator


#Screen Configurations
Microemulator.screen.width=240
Microemulator.screen.height=320
Microemulator.screen.bitDepth=24 
Microemulator.screen.color=1
Microemulator.screen.touch=1

#Platform additional folders
javadoc.folder=/javadoc


