OpenIDE-Module-Long-Description=\
    This module enables highlighting of occurrences of JDK5 Boxing and Unboxing in the Java Editor. \
    The JDK5 compiler silently applies the Boxing and Unboxing of primitive types:\n\n- boolean\n- byte\n- char\n- double\n- float\n- int\n- long\n-short\n\nto and from their reference type counter parts. \n\n\
    NOTE: In case of Unboxing a NullPointerException can be thrown if the reference type instance was null.
OpenIDE-Module-Name=Highlight Boxing Unboxing
OpenIDE-Module-Short-Description=Highlight occurrences of JDK5 Boxing and Unboxing
