OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    This simple module is useful for testing regular expressions. \
    User provides two inputs: input string to be checked and pattern string (for specification look at the documentation for java.util.regex API). \
    There is result of Matcher.matches() displayed and also all groups returned from Matcher.find()
