OpenIDE-Module-Display-Category=JavaFX 2
OpenIDE-Module-Long-Description=\
    Write in Java. \
    Render using JavaFX and deploy on your iPad or iPhone!\n\n\
    This module offers project wizards that generate skeletal (Maven based) projects which you can use for your own experiments with JavaFX on iOS.\n\n\
    The project can be developed and executed (in desktop mode) on any operating system. \
    For testing in iPad/iPhone simulator and building final IPA one needs to run on Mac OS X with appropriate developer tools installed.
