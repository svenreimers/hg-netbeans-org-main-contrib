OpenIDE-Module-Long-Description=\
    Dark theme for Nimbus Look and Feel. \
    It goes well with "Norway Today" editor color scheme.\n\
    It does not affect other look and feel implementations so you must force Nimbus l&f, e.g. by using --laf Nimbus command line switch. \
    To revert back to the default Nimbus theme just uninstall this module.
