<HTML><BODY>
Template for RMI over IIOP application. RMI over IIOP uses the same protocol as CORBA.. It contains a remote interface and an implementation based on javax.rmi.PortableRemoteObject.
<P>
You can use this template if you want to create an RMI application that is able to communicate with a CORBA client.
