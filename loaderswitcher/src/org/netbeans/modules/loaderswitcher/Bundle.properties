Default=Default

Choose_a_type_of_this_object=Choose the type for this object

Change_object_type=Change object type
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    In some situations it is handy to look at given files differently than the default way NetBeans IDE does. \
    For example one may want to treat an ant file as plain XML or Java file as a regular text file. \
    This module adds an action to tools submenu of any file based object and offers all the possible ways that a file can be looked at and allows you to choose then one you want to switch to.
OpenIDE-Module-Name=Object Type Changer
OpenIDE-Module-Short-Description=Change the way you view your files
