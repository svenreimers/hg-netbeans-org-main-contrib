OpenIDE-Module-Display-Category=Visual Web
OpenIDE-Module-Long-Description=\
    This plugin installs sets of predefined Page Templates based on Project Woodstock Components and their resources. \
    Page authors can create initial pages for their Visual Web JSF Application using these page templates.
OpenIDE-Module-Name=Woodstock Page Templates 

OpenIDE-Module-Short-Description=Page Templates for Woodstock Components

PageTemplate1=None
PageTemplate2=Header only
PageTemplate3=Header and Footer
PageTemplate4=Header and Left Bar
PageTemplate5=Header and Right Bar
PageTemplate6=Header, Left Bar and Footer
PageTemplate7=Header, Right Bar and Footer
PageTemplate8=Header, Left Bar, Right Bar and Footer
PageTemplate9=Header, Navigation Menu, Right Bar and Footer
PageTemplate10=Header, Top Bar Menu, Right Bar and Footer
PageTemplate11=Header, Top Bar Menu, Navigation Menu Right Bar and Footer

PageTemplate1_Desciption=Creates page with plain container
PageTemplate2_Desciption=Creates page with Header and Container regions 
PageTemplate3_Desciption=Creates page with Header, Footer and Container regions 
PageTemplate4_Desciption=Creates page with Header, Left Bar and Container regions
PageTemplate5_Desciption=Creates page with Header, Right Bar and Container regions
PageTemplate6_Desciption=Creates page with Header, Left Bar, Footer and Container regions 
PageTemplate7_Desciption=Creates page with Header, Right Bar, Footer and Container regions
PageTemplate8_Desciption=Creates page with Header, Left Bar, Right Bar, Footer and Container regions
PageTemplate9_Desciption=Creates page with Header,  Navigation Menu, Right Bar, Footer and Container regions 
PageTemplate10_Desciption=Creates page with Header, Top Bar Menu, Right Bar, Footer and Container regions
PageTemplate11_Desciption=Creates page with Header, Top Bar Menu, Navigation Menu Right Bar, Footer Container regions
