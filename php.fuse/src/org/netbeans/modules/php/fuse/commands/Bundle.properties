# fuse command support
MSG_Fuse=Fuse
MSG_InvalidPhpInterpreter=Invalid PHP Interpreter provided (specify it in Tools > Options > PHP).
CMD_GenerateControllerDisplayName=Generate controller
CMD_GenerateControllerDescription=generates an empty FUSE controller
CMD_GenerateControllerCommand=manage/controller.php
CMD_GenerateControllerHelp=To generate a controller, the synax is: \n php controller.php controller_name [parent_class] \n\n To generate a regular application controller (ContactController.class.php) for a contact form: \n >php controller.php Contact \n\n To generate a data controller for blog entries:\n >php controller.php BlogEntry FuseDataController
CMD_GenerateViewDisplayName=Generate view
CMD_GenerateViewDescription=generates an empty FUSE view
CMD_GenerateViewCommand=manage/view.php
CMD_GenerateViewHelp=To generate a view, the syntax is: \n view.php controller_name action_name \n\n to generate a Model for your ContactController's index action: \n >php view.php Contact index
CMD_GenerateModelDisplayName=Generate model
CMD_GenerateModelDescription=generates an empty FUSE model
CMD_GenerateModelCommand=manage/model.php
CMD_GenerateModelHelp=To generate a model, the syntax is:\n model.php table_name|ALL_TABLES \n\n to generate a Model for your blog_entries table: \n >php model.php blog_entries \n\n to automatically generate models for all of your existing tables: \n >php model.php ALL_TABLES
CMD_GenerateControllerModelDisplayName=Generate controller and model
CMD_GenerateControllerModelDescription=generates empty FUSE model and FUSE controller
CMD_GenerateControllerModelCommand=manage/model_controller.php
CMD_GenerateControllerModelHelp=To generate a Model with base controler for your blog_entries table: \n >php model_controller.php blog_entries \n\n to automatically generate models and base controllers for all of your existing tables: \n >php model_controller.php ALL_TABLES
CMD_GenerateControllerModelViewDisplayName=Generate controller, model and view
CMD_GenerateControllerModelViewDescription=generate empty FUSE model, FUSE view and FUSE controller
CMD_GenerateControllerModelViewCommand=manage/model_view_controller.php
CMD_GenerateControllerModelViewHelp=To create a model, controller, default views, and routes (list, edit, view, delete, add), \n you can use the model_view_controller.php script \n\n for one table: \n >php model_view_controller.php my_table_name \n\n for all existing tables: \n >php model_view_controller.php ALL_TABLES