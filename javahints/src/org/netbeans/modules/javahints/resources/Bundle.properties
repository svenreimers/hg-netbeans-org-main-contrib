OpenIDE-Module-Name=Experimental Java Hints
OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Short-Description=Experimental Java Hints
OpenIDE-Module-Long-Description=\
    A set of experimental hints for Java. \
    To get some of these hints, the IDE needs to be started with "-J-Dorg.netbeans.api.java.source.JavaSource.USE_COMPILER_LINT=true" command line option. \
    Currently the following hints are available:\n-remove useless class-cast\n-make variable final when a non-final variable is used in an annonymous inner-class\n-suppress warnings\n-assign method return value to a newly created variable\n-suspicious names combination\n-package clause does not match file location warning\n-fix typo

EditorHints/org-netbeans-modules-java-hints.err=Java Compiler Errors
