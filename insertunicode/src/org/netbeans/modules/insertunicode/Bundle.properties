OpenIDE-Module-Name: Insert Unicode
OpenIDE-Module-Display-Category: Editing
OpenIDE-Module-Short-Description: Permits Unicode characters to be inserted in the Editor.
OpenIDE-Module-Long-Description: \
    Provides a submenu in the Source Editor's context menu. \
    You can choose any Unicode character by category to insert \
    into the document where the cursor is. \
    You can also choose whether to insert the literal character; \
    a Java-style \\uXXXX escape; or an XML-style &#xXXXX; escape.
LBL_insert_unicode=Insert &Unicode...
LBL_more=More&...
# {0} - actual character
# {1} - Unicode hex string
LBL_char=Character:  {0}  [U+{1}]
# {0} - Unicode hex string
LBL_ws_char=Whitespace  [U+{0}]
LBL_escape_mode=&\\ Escape mode...
MODE_raw=&Raw
MODE_java=&Java  [\\uXXXX]
MODE_xml=&XML  [&#xXXXX;]
