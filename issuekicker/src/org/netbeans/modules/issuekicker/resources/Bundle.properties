OpenIDE-Module-Long-Description=\
    This module enables possibility to download Exception Reporter information into NetBeans IDE and work with them there. \
    Improve use cases for marking paricular reports as resolved and overview over whole Exception Report, downloading snapshots on background and resolve them once them will be downloaded and unpacked. \
    It also archives downloaded resources in well-aranged way.
