NAME_html-startEvent=Start Event
HINT_html-startEvent=\
<html>\
<b>Start Event</b><br>\
 indicates where a particular process will start.<br>\
</html>\

NAME_html-IntermediateEvent=Intermediate Event
HINT_html-IntermediateEvent=\
<html>\
<b>Intermediate Event</b><br>\
occur between a Start Event and an End Event. <br>\
It will affect the flow of the process, <br>\
but will not start or (directly) terminate the process.<br>\
</html>\

NAME_html-EndEvent=End Event
HINT_html-EndEvent=\
<html>\
<b>End Event</b><br>\
indicates where a process will end. <br>\
</html>\

