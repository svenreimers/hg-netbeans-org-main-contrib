#-------------------------------------------------------------------------------
# Uncomment following lines to package third party jars into module's nbm.
#-------------------------------------------------------------------------------
saw.api=saw-api-0.7.jar
saw.api.download.url=https://saw.dev.java.net/files/documents/7325/92177/saw-api-0.7.jar
saw.impl.jcaps=saw-impl-jcaps-0.7.jar
saw.impl.jcaps.download.url=https://saw.dev.java.net/files/documents/7325/92178/saw-impl-jcaps-0.7.jar
saw.api.javadoc=saw-api-0.5-javadocs.jar
saw.api.javadoc.download.url=https://saw.dev.java.net/files/documents/7325/92689/saw-api-0.5-javadocs.jar

extra.module.files=\
    modules/ext/portalpack/saw/${saw.api},\
    modules/ext/portalpack/saw/${saw.impl.jcaps},\
    modules/ext/portalpack/saw/${saw.api.javadoc}


javac.source=1.5

# By defualt, license.file points to portalpack's default license file. It can be
# changed to point module specific license file.
license.file=../../LICENSE
nbm.homepage=http://portalpack.netbeans.org
