OpenIDE-Module-Short-Description=Graphical User Interface (GUI) for running DTrace scripts that can be installed into the Sun Studio 12 IDE, NetBeans IDE 5.5, NetBeans IDE 5.5.1, and NetBeans IDE 6.0.
OpenIDE-Module-Long-Description=The NetBeans DTrace GUI plug-in is a Graphical User Interface (GUI) for running DTrace scripts that can be installed into the Sun Studio 12 IDE, NetBeans IDE 5.5, NetBeans IDE 5.5.1, and NetBeans IDE 6.0. You can run D scripts from the GUI, even those that are embedded in shell scripts.</p><p>The NetBeans DTrace GUI plug-in is architected in such a way that you can easily extend and customize it.</p><p>The GUI package consists of two components: The NetBeans plug-in and the <tt>DTraceScripts</tt> directory. The <tt>DTraceScripts</tt> directory contains several subdirectories. Each subdirectory contains several D scripts categorized mostly based on DTrace providers.</p><p>For instructions on installing the DTrace GUI plug-in:<ul><li>Click More if you are running the Sun Studio 12 IDE, NetBeans IDE 5.0, 5.1, or 5.5.1.</li><li>Click the Home Page link if you are running NetBeans IDE 6.0.</li></ul><p>NetBeans Dynamic Tracing (DTrace) software includes third-party technologies governed by the third-party license readme at http://www.netbeans.org/kb/dtracegui_plugin/DTrace_GUI_102007_3rd-party-readme.html.</p>
