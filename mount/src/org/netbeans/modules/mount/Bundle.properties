OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Simulates some of NB 3.x's "mounting" functionality.
OpenIDE-Module-Long-Description=\
    Partially simulates the "mounting" functionality (Filesystems tab) in NetBeans 3.x. \
    Permits folders and JARs to be mounted to define a homogeneous Java classpath. \
    Not intended as a substitute for the full NetBeans 4.0 project system.
