OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    Library that provides a standard way to perform long-running work on an object in a background thread.  \
    One or more cancellable workers are enqueued on a per-object basis, and all workers are then batched for each object in a background thread.  \
    Useful for anything that, for example, needs to reparse/analyze a file when it changes.
OpenIDE-Module-Name=Asynchronous Work Queues
OpenIDE-Module-Short-Description=Library that provides a standard way to perform long-running work on an object in a background thread
