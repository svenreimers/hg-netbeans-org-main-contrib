OpenIDE-Module-Name=EXEC WSDL Extension
OpenIDE-Module-Short-Description=Provides EXEC extensions in WSDL editor.
OpenIDE-Module-Long-Description=This module provides EXEC schema and plugs into WSDL editor.
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/ExecBinding= Exec Binding
WSDLEditor/BindingOperation/ExecBindingOperation= Exec Operation
WSDLEditor/BindingOperationInput/ExecBindingOperationInput= Exec Message
WSDLEditor/BindingOperationOutput/ExecBindingOperationOutput= Exec Message
WSDLEditor/BindingOperationFault/ExecBindingOperationFault= Exec Operation Fault
WSDLEditor/ServicePort/ExecServicePort= Exec Address
DESC_Element_binding="binding" indicates a JMS protocol based binding.
DESC_Element_address="address" indicates a JMS protocol based service address.
LBL_GRP_SSH=SSH
DESC_Attribute_hostName=The name of the host machine to execute the command on
DESC_Attribute_userName=The user name to use to connect to the remote host
DESC_Attribute_password=The password to use to connect to the remote host
DESC_Element_operation="operation" indicates an EXEC based operation.
DESC_Attribute_command=Defines the command to be executed
DESC_Attribute_pollingInterval=Defines the polling interval (in seconds) for repetitive receiving. This attribute is not applicable for invoke mode and invoke-once polling pattern.
DESC_Attribute_pollingPattern=Defines the polling pattern for receiving mode. This attribute is not applicable for invoke mode.
DESC_Element_message="message" indicates a JMS protocol based JMS message to/from WSDL message mapping
DESC_Attribute_use=When messageType is TextMessage, this attribute defines the use type which affects how the text message is interpreted, i.e., literal
DESC_Attribute_encodingStyle=When use is encoded, this attribute defines the encoding style
DESC_Attribute_recordsToBeSkipped=This attribute defines the number of records to be skipped from stdout. Sometimes table headers need to be skipped.
DESC_Attribute_delimitersOfRecord=If stdout contains multiple records, this attribute defines the delimiters of record. If any of the delimiters is matched, a record is found. Default is no delimiters, so the whole stdout is treated as one record. To define multiple delimiters, use comma to separate them, e.g., \\n,\\r\\n
DESC_Attribute_injectContextInfo=This attribute defines if context information (such as host name, command executed etc.) should be injected into the record. Default is true.
