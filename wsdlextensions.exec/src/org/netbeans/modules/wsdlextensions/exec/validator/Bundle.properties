## put semantics validation messages here
ExecBindingValidation.ONLY_ONE_EXEC_BINDING_ALLOWED=Binding ''{0}'' has {1} Exec binding (exec:binding) defined; only one Exec binding per binding is allowed
ExecBindingValidation.ONLY_ONE_EXEC_OPERATION_ALLOWED=Binding ''{0}'' has a binding operation ''{1}'' with {2} Exec operations (exec:operation) defined for it; at most one Exec operation per binding operation is allowed
ExecBindingValidation.MUST_BE_ONEWAY_OPERATION=Operation ''{0}'' is two-way.  Only one-way operation is allowed for EXEC binding.
ExecBindingValidation.MISSING_EXEC_OPERATION=Binding ''{0}'' has an EXEC binding (exec:binding) defined but does not have an EXEC binding operation (exec:operation) defined for its binding operation(s)
ExecBindingValidation.EXEC_OPERATION_WO_EXEC_BINDING=Binding ''{0}'' does not have an EXEC binding (exec:binding) defined but yet there is an EXEC binding operation (exec:operation) defined
ExecBindingValidation.EXEC_OPERATION_WO_COMMAND=Operation ''{0}'' has an EXEC binding.  For EXEC binding, command attribute cannot be empty.
ExecBindingValidation.MISSING_EXEC_MESSAGE=Operation parameter ''{0}'' is missing an EXEC message (the binding information).
