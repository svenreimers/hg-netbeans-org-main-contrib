OpenIDE-Module-Name=IMS WSDL Extension
OpenIDE-Module-Short-Description=Provides IMS extensions in WSDL editor.
OpenIDE-Module-Long-Description=This module provides ims schema and plugs into wsdl editor.
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/IMSBinding= IMS Binding
WSDLEditor/BindingOperation/IMSBindingOperation= IMS Operation
WSDLEditor/BindingOperationInput/IMSBindingOperationInput= IMS Message
WSDLEditor/BindingOperationOutput/IMSBindingOperationOutput= IMS Message
WSDLEditor/ServicePort/IMSServicePort= IMS Address
DESC_Element_binding="binding" indicates a ims protocol based binding.
DESC_ComplexType_tOperation="operation" defines the ims protocol based operation binding details.
DESC_Element_message="Message" indicates a ims protocol based operation message.
DESC_Attribute_irmLen="IMS Request Message Length" indicates the length of the IRM structure.
DESC_Attribute_irmId="Request Message ID" indicates the identifier of the user exits that is to be driven after the complete message is received.
DESC_Attribute_irmTimer="Request Timer" indicates the time delay for the receive to the Datastore after an ACK or RESUME TPIPE.
DESC_Attribute_irmSocket="Socket" indicates the socket connection type.
DESC_Attribute_irmClientId="Client ID" indicates the name of the Client ID to be used by IMS Connect.
DESC_Attribute_irmMod="Mod" indicates whether the MFS Message Output Descriptor is returned as part of the output.
DESC_Attribute_irmCommitMode="Commit Mode" indicates commit mode.
DESC_Attribute_irmSyncLevel="Sync Level" indicates whether the message is to be confirmed with an ACK for Commit Mode 1 processing.
DESC_Attribute_irmAck="Ack" indicates a positive or negative acknowledgement response expression sent to IMS Connect and forwarded to IMS.
DESC_Attribute_irmFlow="Flow" indicates the Flow Control properties.
DESC_Attribute_irmTranCode="Transaction Code" indicates the default IMS transaction code.
DESC_Attribute_irmTranCodeSrc="Transaction Code Source" indicates from where the IMS transaction code is to be taken.
DESC_Attribute_irmDestId="Destination Id" indicates the datastore name.
DESC_Attribute_irmLterm="Lterm" indicates the IMS LTERM override name.
DESC_Attribute_irmRacfGrpName="RACF Group Name" indicates the RACF Group Name if RACF is to be used.
DESC_Attribute_irmRacfUserId="RACF User Id" indicates the RACF User Id if RACF is to be used.
DESC_Attribute_irmRacfPwd="RACF Password" indicates the RACF password if RACF is to be used.
DESC_Attribute_irmHeaderEncod="IRM Header Encoding" indicates the encoding of the IRM Header properties sent to IMS Connect.
DESC_Attribute_sendDataEncod="Send Data Encoding" indicates the encoding translation (if any) to apply to the message body sent to IMS Connect.
DESC_Attribute_replyDataEncod="Reply Data Encoding" indicates the encoding of the message body received back from IMS Connect.
DESC_Attribute_use="Use" specifies whether you are using encoder or not.
DESC_Attribute_encodingStyle="encodingStyle" message encoding style.
DESC_Attribute_part="party" indicates the primary key value based on which the record is to be retrieved.
DESC_Element_address="address" indicates a ims protocol based service address.
DESC_Attribute_imsServerLocation="imsServerLocation" URL string which specifies the IMS Server Name and Port. For ex: ims://servername:port
