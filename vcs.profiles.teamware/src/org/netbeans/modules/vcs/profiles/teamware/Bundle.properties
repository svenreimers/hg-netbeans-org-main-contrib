OpenIDE-Module-Display-Category=Version Control
OpenIDE-Module-Name=Teamware Profile for Generic VCS
OpenIDE-Module-Long-Description=The Teamware Command-Line Support Profile module enables you to use the SCCS command-line interface as a version control system within the IDE. The module provides basic SCCS functionality. Note that installing this module disables the built-in NetBeans 5.0 CVS support.
