#Manifest sections
OpenIDE-Module-Name=CORBA
OpenIDE-Module-Short-Description=Helps you write programs that use CORBA \
  technology.
OpenIDE-Module-Long-Description=The CORBA module helps you write programs \
  that use CORBA technology. It provides a wizard and a set of templates, \
  either of which can be used to generate most of the code needed for \
  Java-language CORBA programs. A Naming Service browser is able to generate \
  the code for naming service binding and lookup, while an Interface \
  Repository Browser allows users to obtain interface definitions from a \
  repository. Among other features, a GUI-based interactive POA Support and \
  an Implementation Generator technology should be mentioned.
OpenIDE-Module-Display-Category=Distributed Application Support

