<HTML><BODY>
<h3>Simple</h3>

Creates an IDL file with an interface declaration. The name you supply
is used as both the file name and the interface name. For
example, if you supply <tt>Hello</tt>, a file named <tt>Hello.idl</tt>
is created that declares the interface <tt>Hello</tt>.
