<HTML><BODY>

<h3>Empty</h3>

Creates an empty IDL file, which is an empty file with the
<tt>.idl</tt> extension. The name you specify is used as the file
name. For example, if you specified <tt>Hello</tt>, a
file named <tt>Hello.idl</tt> is created.</p>
