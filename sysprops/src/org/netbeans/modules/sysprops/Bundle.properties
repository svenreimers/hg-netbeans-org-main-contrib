OpenIDE-Module-Display-Category=Developing NetBeans
OpenIDE-Module-Short-Description=Show system properties from the Java VM.
OpenIDE-Module-Long-Description:\
        Displays Java VM system properties and also system environment variables in a special node in the Runtime tab. \
        The system properties can be edited using normal Explorer operations. \
        Useful for testing effects of system properties on the IDE's runtime operation.
