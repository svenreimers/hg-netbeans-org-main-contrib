OpenIDE-Module-Display-Category=Debugging
OpenIDE-Module-Long-Description=\
    This module adds a debugger action which combines the "Pop Stack Frame" and "Step Into" actions.  \
    When stepping through a method, this action can be invoked to start back at the first statement of the method.  \
    However, this module does not roll-back any state changes made while stepping.
OpenIDE-Module-Name=Debugger Retry Support

CTL_RetryAction=Retr&y
OpenIDE-Module-Short-Description=Action that combines "Pop Stack Frame" with "Step Into"
