OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Support following operations in text editors:\n\n1. \
    Move Line (or lines spanned by selection) Up\n2. \
    Move Line (or lines spanned by selection) Down\n3. \
    Copy Line (or lines spanned by selection) Up\n4. \
    Copy Line (or lines spanned by selection) Down\n5. \
    Sort lines spanned by selection in ascending order\n6. \
    Sort lines spanned by selection in descending order\n7. \
    Remove duplicate lines while sorting.\n\n\
    Maintain the caret position, the selection and the order of start and end of the selection when moving/copying the lines.
OpenIDE-Module-Name=Line Tools
OpenIDE-Module-Short-Description=Move Line Up, Move Line Down, Copy Line Up, Copy Line Down actions in text editors.
