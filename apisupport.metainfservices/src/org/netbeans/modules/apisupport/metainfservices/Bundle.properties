CTL_ExportAction=Export as a Service...

MSG_CannotFindClass=Cannot find public class in file {0}.

OpenIDE-Module-Display-Category=Developing NetBeans
OpenIDE-Module-Long-Description=\
    NetBeans extension point system is built around declarative registation of services using META-INF/services files. \
    This module allows you to select a Java class and "export it as a service" - e.g. generate correct META-INF/services files semi-automatically.
OpenIDE-Module-Name=Export as a Service Wizard

MSG_MetaInfDescription=This wizard is about to generate a registration file that will allow other\n\
   modules to discover your class using Lookup.getDefault().lookup(SomeInterface.class).\n\
   Please select one or more interfaces that you wish to export your class\n\
   as.\n
OpenIDE-Module-Short-Description=Simplifies creation of META-INF/services registrations
