TEXT_Download=\
<html>\
<body>\
The code completion can provide you help on certain commands. To allow this, do the following:\
<ol>\
<li><a href="http://www.emerson.emory.edu/services/latex/latex2e/latex2e_toc.html">Download the .tar.gz archive from <code>http://www.emerson.emory.edu/services/latex/latex2e/latex2e_toc.html</code>.</a></li>\
<li>Unpack the archive into some directory.</li>\
<li>In the text field below fill the name of the directory.</li>\
</ol>\
If you do not wish to use this feature, simply unselect the "Use downloaded help" option.\
</body>\
</html>
LBL_InstallHelpAction=Install LaTeX Help
