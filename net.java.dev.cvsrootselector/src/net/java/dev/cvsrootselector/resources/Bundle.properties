OpenIDE-Module-Display-Category=Versioning
OpenIDE-Module-Long-Description=\
    The module provides CVS: Change CVSROOT action that can be used to migrate working directories from one CVS repository to another CVS repository. \n\n\
    It can be used to address problem with broken handling of symbolic links in CVS servers. \
    E.g. for NetBeans CVS rlog compatible CVSROOT (as of Nov 2005) is "pserver:anonymous@netbeans.org:/shared/data/ccvs/repository".
OpenIDE-Module-Name=CVSROOT Selector
OpenIDE-Module-Short-Description=Changes working directory binding to a CVS repository.
