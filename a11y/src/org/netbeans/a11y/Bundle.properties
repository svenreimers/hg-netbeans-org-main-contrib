ACS_TestA11yDesc=Tests.
ACS_PropertiesA11yDesc=Select this checkbox to test accessibility properties.
ACS_TraversalA11yDesc=Select this checkbox to test keyboard traversal.
ACS_OptionsA11yDesc=Test options.
ACS_ImplementA11yDesc=Select this checkbox to test if components implement Accessible interface.
ACS_AccessNameA11yDesc=Select this checkbox to test if components have an Accessible name.
ACS_AccessDescA11yDesc=Select this checkbox to test if components have an Accessible description.
ACS_LabelForSetA11yDesc=Select this checkbox to test whether JLabels have LABEL_FOR set.
ACS_LabelForPointsToA11yDesc=Select this checkbox to test whether JTextFields have a LABEL_FOR set to them.
ACS_MnemonicsA11yDesc=Select this checkbox to test whether AbstractButtons have mnemonics.
ACS_ShowingOnlyA11yDesc=Select this checkbox to only test showing components in tab traversal.
ACS_NewExcludeA11yName=New Excluded Class
ACS_NewExcludeA11yDesc=The full class name to exclude.
ACS_AddA11yDesc=Add the class to the list of excluded classes.
ACS_ExcludesA11yName=Excluded Class List
ACS_ExcludesA11yDesc=The list of classes excluded from the test.
ACS_RemoveA11yDesc=Remove the selected classes from the list of excluded classes.
ACS_TestResultsA11yDesc=Test results.
ACS_OutputWindowA11yDesc=Select this option to send the results to the Standard Output as text.
ACS_FileA11yDesc=Select this option to save the results to a XML file.
ACS_FileTextFieldA11yName=File
ACS_FileTextFieldA11yDesc=File to write results to.
ACS_BrowseA11yDesc=Select the destination file for the results.
ACS_OkA11yDesc=Start the test.
ACS_CancelA11yDesc=Cancel the test.
