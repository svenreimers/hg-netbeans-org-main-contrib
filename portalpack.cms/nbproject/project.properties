#-------------------------------------------------------------------------------
# Uncomment following lines to package third party jars into module's nbm.
#-------------------------------------------------------------------------------
cms.api=mirage-api-0.2.jar
cms.api.download.url=https://mirage.dev.java.net/files/documents/7311/103258/mirage-api-0.2.jar
cms.impl.jcr=mirage-jcr-impl-0.2.jar
cms.impl.jcr.download.url=https://mirage.dev.java.net/files/documents/7311/103259/mirage-jcr-impl-0.2.jar
#cms.api.javadoc=cms-api-0.2-javadocs.jar
#cms.api.javadoc.download.url=
cms.taglib=mirage-taglibs-0.2.jar
cms.taglib.download.url=https://mirage.dev.java.net/files/documents/7311/103260/mirage-taglibs-0.2.jar
usermanager.api=usermanager-0.5.jar
usermanager.download.url=https://portal.dev.java.net/repository/com/sun/saw/usermanager/0.5/usermanager-0.5.jar


extra.module.files=\
    modules/ext/portalpack/cms/${cms.api},\
    modules/ext/portalpack/cms/${cms.impl.jcr},\
    modules/ext/portalpack/cms/${cms.taglib},\
    modules/ext/portalpack/cms/${usermanager.api}
    
javac.source=1.5



# By defualt, license.file points to portalpack's default license file. It can be
# changed to point module specific license file.
license.file=../../LICENSE
nbm.homepage=http://portalpack.netbeans.org
