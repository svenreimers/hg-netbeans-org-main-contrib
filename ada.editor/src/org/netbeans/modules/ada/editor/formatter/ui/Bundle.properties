CTL_Formating_ToolTip=Ruby Code Formatting Options

# Formating options
LBL_Indents=Indents
LBL_Category=&Category\:
LBL_IndentSize=&Indentation Size\:
LBL_ContinuationIndentSize=&Continuation Indentation Size\:
LBL_ReformatComments=Re&format Comments
LBL_IndentHTML=Indent &HTML within RHTML blocks

# The following entries (marked) as samples are used as examples in the formating
# options. It is highly discouraged to localize them unless absolutely necessary.

SAMPLE_Default=\
package Foo is\n\
  procedure bar;\n\
end Foo;\n

SAMPLE_Indents=\
--\n\
-- Comment for <code>Main</code> procedure.\n\
-- @author Andrea Lucarelli\n\
--\n\
with Ada.Text_Io;                       -- With package Text_Io\n\
use Ada.Text_Io;                        -- Use components\n\
\n\
procedure Main is\n\
    Count : Integer;                    -- Declaration of count\n\
begin\n\
    Count := 10;                        -- Set to 10\n\
    while Count > 0 loop                -- loop while greater than 0\n\
        if Count = 3 then               -- If 3 print Ignition\n\
            Put("Ignition"); New_Line;\n\
        end if;\n\
        Put( Integer'Image( Count ) );  -- Print current count\n\
        New_Line;\n\
        Count := Count - 1;             -- Decrement by 1 count\n\
        delay 1.0;                      -- Wait 1 second\n\
    end loop;\n\
    Put("Blast off"); New_Line;         -- Print Blast off\n\
end Main;\n

